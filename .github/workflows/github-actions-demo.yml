name: GitHub Actions Demo
on:
  push:
    branches:
    - main
    paths-ignore:
    - '.github'
  pull_request:
    branches:
    - main
  schedule:
  - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run |
        echo "Event that triggered the workflow ${{ github.event_name }}"
        echo "Current branch ${{ github.ref }}"

      - uses: actions/checkout@v3.3.0

      - name: Files in the repository
        run: |
          echo "Files in the repository ${{ github.repository }}"
          tree
Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo "Testing..."

Load-Test:
  runs-on: ubuntu-latest
  if: github.event_name == 'workflow_dispatch'
  needs: Build
  environment: Load-Test
  steps:
    - run: |
        echo "Testing..."
        sleep 15

  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
    steps:
